<div class="row">
	<div class="col-sm-8">
		<div class="container">
			<ul>
				<li ng-repeat="ad in data.ads">
					<div class="row">
						<h2>{{ad.title}}</h2>
						<span>{{ad.date | date:'d-MMM-yyyy'}}</span>
						<div class="col-sm-3"><img ng-src="{{ad.imageDataUrl}}" /></div>
						<div class="col-sm-5">
							<span>{{ad.text}}</span>
							<p><strong>Name: </strong>{{ad.ownerName}}</p>
							<p><strong>Email: </strong>{{ad.ownerEmail}}</p>
							<p><strong>Tel: </strong>{{ad.ownerPhone}}</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="col-sm-3">
			<ul class="list-group">
				<li class="list-group-item">All</li>
				<li class="list-group-item" ng-repeat="cat in categories"><a href="{{cat.id}}">{{cat.name}}</a></li>
			</ul>
			<!-- <option selected value="">All</option>
			<option ng-repeat="cat in categories" value="{{cat.id}}">{{cat.name}}</option> -->
	</div>
</div>
